<svg width="320" height="90" viewBox="0 0 320 90" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="320" height="90" fill="white" rx="8"/>

  <!-- 粒子组 -->
  <g id="particles" transform="translate(15,15)">
    <!-- 5 粒子随机漂浮 -->
    <circle cx="6" cy="0" r="1.2" fill="#60A5FA">
      <animateMotion dur="6s" repeatCount="indefinite" path="M0,0 q4,4 8,0 q-4,-4 -8,0" />
    </circle>
    <circle cx="6" cy="0" r="0.8" fill="#93C5FD" opacity="0.7">
      <animateMotion dur="5s" repeatCount="indefinite" path="M0,0 q-4,4 -8,0 q4,-4 8,0" begin="1s"/>
    </circle>
    <circle cx="6" cy="0" r="1.0" fill="#2563EB" opacity="0.5">
      <animateMotion dur="7s" repeatCount="indefinite" path="M0,0 q3,-4 6,0 q-3,4 -6,0" begin="2s"/>
    </circle>
    <circle cx="6" cy="0" r="0.8" fill="#3B82F6" opacity="0.8">
      <animateMotion dur="4.5s" repeatCount="indefinite" path="M0,0 q-3,-4 -6,0 q3,4 6,0" begin="3s"/>
    </circle>
    <circle cx="6" cy="0" r="1.1" fill="#60A5FA" opacity="0.6">
      <animateMotion dur="6.5s" repeatCount="indefinite" path="M0,0 q4,-3 7,0 q-4,3 -7,0" begin="1.5s"/>
    </circle>
  </g>

  <!-- Logo 主体 -->
  <g transform="translate(15,35)">
    <!-- 大圆 -->
    <circle cx="6" cy="6" r="6" fill="url(#gradient1)">
      <animate attributeName="r" values="6;7;6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <!-- 流光连接线 -->
    <line x1="6" y1="6" x2="16" y2="6" stroke="url(#lineGradient)" stroke-width="2.5" stroke-linecap="round" stroke-dasharray="15" stroke-dashoffset="15">
      <animate attributeName="stroke-dashoffset" values="15;0" dur="2s" repeatCount="indefinite"/>
    </line>
    <!-- 小圆 -->
    <circle cx="19" cy="6" r="3" fill="#3B82F6"/>
  </g>

  <!-- 文字 -->
  <text x="60" y="50" font-family="Inter, sans-serif" font-size="30" font-weight="700" fill="black" opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="1s" begin="1s" fill="freeze"/>
    TwitterX
  </text>
  <text x="200" y="50" font-family="Inter, sans-serif" font-size="30" font-weight="500" fill="#93C5FD" opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="1s" begin="1.3s" fill="freeze"/>
    API
  </text>



  <!-- 渐变 -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#93C5FD" stop-opacity="0"/>
      <stop offset="50%" stop-color="#60A5FA" stop-opacity="1"/>
      <stop offset="100%" stop-color="#93C5FD" stop-opacity="0"/>
    </linearGradient>
  </defs>
</svg>